---
ansible:
  diff: no
  config_file: ansible.cfg

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

  providers:
    - name: virtualbox
      type: virtualbox

      options:
        memory: 2048


  instances:
    - name: jenkinsdeploy
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      raw_config_args:
        - "vm.network 'forwarded_port', guest: 80, host: 8080"
