---
ansible:
  diff: no
  config_file: ansible.cfg

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

  providers:
    - name: virtualbox
      type: virtualbox

    - name: libvirt
      type: libvirt
      options:
        memory: 2048

  instances:
    - name: jenkinsdeploy
      raw_config_args:
        - "vm.network 'forwarded_port', guest: 80, host: 8080"
        - "vm.network 'forwarded_port', guest: 443, host: 4443"
        - "vm.synced_folder './', '/vagrant', disabled: true"
